{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'userpage/style.css' %}" />
    {% block head %}{% endblock %}
</head>

<body>
    <div id="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
