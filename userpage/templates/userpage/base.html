{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'userpage/style.css' %}" />
    {% block head %}{% endblock %}
</head>

<body id="{% block id %}generic{% endblock %}">
    {% if warning %}
    <div id="warning">
        <span id="warning-icon">!</span> <span id="warning-content">{{ warning }}</span>
    </div>
    {% endif %}
    <div id="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <nav>
        <a href="{% url "temperature" %}" class="nav-temperature">Car A/C</a>{% comment %}
{% endcomment %}<a href="{% url "status" %}" class="nav-status">Car status</a>
    </nav>
</body>
</html>
